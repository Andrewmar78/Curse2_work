version: "3.7"

services:
  web:
    image: 725311/insta:$GITHUB_REF_NAME-$GITHUB_RUN_ID
    ports:
      - "5000:80"
    restart: always
    depends_on:
      - db
  db:
    image: postgres
    ports:
      - "5000:80"
    environment:
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_DB: $DB_NAME
